language: php

php:
- '5.6'

cache:
  directories:
  - vendor

install:
- composer install

after_success: ./after_success.sh

before_deploy:
  - #DATE=`date`;export ELASTIC_BEANSTALK_LABEL="${DATE//[^a-zA-Z0-9]/_}";
  - echo "Version label is '$ELASTIC_BEANSTALK_LABEL'"
  - ./before_deploy.sh

deploy:
  - provider: elasticbeanstalk
    edge: true
    skip_cleanup: true
    access_key_id: AKIAIALVBOTDF3XSBHMQ
    secret_access_key:
      secure: 
    bucket: "travis-deploy-awstest"
    zip_file: "deploy_package.zip"
    region: eu-west-1
    app: Product
    env: Custom-env
    bucket_name: "travis-deploy-awstest"
    on:
      repo: ckszabi/product
      branch: master
