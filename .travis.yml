language: php

php:
- '5.6'

env:
  matrix:
    - CONFIG_BRANCH="customerA" DEPLOY_ENVIRONMENT="Custom-env-1"
    - CONFIG_BRANCH="customerB" DEPLOY_ENVIRONMENT="Custom-env-2"

cache:
  directories:
  - vendor

install:
  - source ./build/install.sh
  
before_script:
  - source ./build/before_script.sh
  
script:
  - phpunit
  # check python and run pytest
  - python3 -V
  - pip3 -V
  - pytest --version
  - pytest
  # check node and start node test
  - node -v
  - npm -v
  - npm install
  - EID=${execution.id} node selenium.js

after_success: ./after_success.sh

before_deploy:
  - source ./before_deploy.sh

deploy:
  - provider: elasticbeanstalk
    edge: true
    skip_cleanup: true
    access_key_id: AKIAIALVBOTDF3XSBHMQ
    secret_access_key:
      secure: 
    zip_file: "deploy_package.zip"
    bucket_name: "travis-deploy-awstest"
    region: eu-west-1
    app: awstest
    env: ${DEPLOY_ENVIRONMENT}
    on:
      repo: ckszabi/product
      branch: master
